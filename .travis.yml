language: node_js

sudo: required

# don't re-build for tags so that [publish binary] is not re-run
# https://github.com/travis-ci/travis-ci/issues/1532
branches:
  except:
    - /^v[0-9]/

services:
  - docker

dist: xenial

addons:
  apt:
    sources: [ 'ubuntu-toolchain-r-test' ]
    packages: [ 'build-essential', 'git', 'cmake', 'pkg-config', 'libbz2-dev',
      'libstxxl-dev', 'libstxxl1v5', 'libxml2-dev', 'libzip-dev',
      'libboost-all-dev', 'lua5.2', 'liblua5.2-dev', 'libluabind-dev', 'libtbb-dev'
    ]

node_js:
  - 4

install:
  - make
  - docker build -t galton .
  - docker run -d -p 127.0.0.1:5000:5000 --name galton galton "https://s3.amazonaws.com/metro-extracts.mapzen.com/moscow_russia.osm.pbf" car

script:
  - make test
  - docker ps | grep -q galton
